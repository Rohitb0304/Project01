<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inria Serif-Bold", Helvetica;
            background-color: #0D0C0B;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #5ac5bf;
            width: 100%;
            position: fixed;
            top: 0;
            background-color: #0D0C0B;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo .text-wrapper {
            font-size: 36px;
            font-weight: 700;
            color: #5ac5bf;
            margin-left: 10px;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
            font-size: 18px;
        }

        .links a:hover {
            color: #5ac5bf;
        }

        .links a.active {
            color: #5ac5bf;
            font-weight: bold;
        }

        .signup-box {
            background-color: #795547;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .signup-box a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
        }

        .contact-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            text-align: center;
        }

        .contact-container h2 {
            color: #5ac5bf;
            margin-bottom: 20px;
        }

        .google-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="text-wrapper">Hustlers</div>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="contact.html" class="active">Contact Us</a>
            <a href="projects.html">Projects</a>
        </div>
        <div class="signup-box">
            <a href="/signup/signin.html">Signup</a>
        </div>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="google-form">
            <!-- Replace YOUR_GOOGLE_FORM_LINK with the actual link to your Google Form -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScRrlZrHp3UFlLytBPnooVS4vxgjiMdZwRBEw9aCXSjSfjzYg/viewform?embedded=true" width="640" height="1461" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </div>
</body>
</html>
