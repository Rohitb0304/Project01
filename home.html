<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inria Serif-Bold", Helvetica;
            background-color: #0D0C0B;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #5ac5bf; 
        }

        .main-container {
        max-width: 1200px; /* Set the maximum width as needed */
        max-height: 700px;
        margin: 0 auto; /* Center the container horizontally */
        padding: 20px; /* Add padding as needed */
        box-sizing: border-box;

        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo .text-wrapper {
            -webkit-text-stroke: 1px #ffffff47;
            font-size: 36px;
            font-weight: 700;
            color: #5ac5bf;
            letter-spacing: -0.61px;
            line-height: normal;
            margin-left: 10px; /* Adjust the margin as needed */
        }

        .search {
            position: relative;
            width: 240px;
            display: flex;
            align-items: center;
        }

        .search input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #D9D9D9;
            opacity: 50%;
            color: #fff;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        .search input::placeholder {
            color: #a0a0a0; /* Adjust the color as needed */
        }

        .search i {
            position: absolute;
            right: 10px;
            color: #fff;
        }

        .filter-icon {
            margin-left: 20px;
            cursor: pointer;
            color: #5ac5bf;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #5ac5bf;
        }

        .signup-box {
            background-color: #795547;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .signup-box a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
        }

        .label {
            width: 285px;
            height: 129px;
        }

        .label .welcome-to-the {
            position: relative;
            height: 179px;
            margin-top: 100;
            left: 0;
            -webkit-text-stroke: 1px #ffffff;
            font-family: "Inria Serif-Bold", Helvetica;
            font-weight: 700;
            color: #ffffff;
            font-size: 36px;
            text-align: center;
            letter-spacing: -0.61px;
            line-height: normal;
        }

        .box {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            opacity: 70%;
            gap: 20px;
            top: 270px; /* Y coordinate */
            left: 50%; /* Centered horizontally */
            transform: translateX(-50%); /* Centered horizontally */
        } 

        .ellipse {
            border-radius: 50%;
            background: linear-gradient(180deg, rgb(175.6, 90, 197) 0%, rgba(92.14, 90, 197, 0) 100%);
        }

        .ellipse-1 {
            width: 270px; /* Change the size as needed */
            height: 270px; /* Change the size as needed */
            background-color: #000000; /* Change the color as needed */
        }

        .ellipse-2 {
            width: 72.18px; /* Change the size as needed */
            height: 72.18px; /* Change the size as needed */
            background-color: #33ff57; /* Change the color as needed */
        }

        .ellipse-3 {
            width: 192.47px; /* Change the size as needed */
            height: 192.47px; /* Change the size as needed */
            background-color: #5733ff; /* Change the color as needed */
        }

        .ellipse-4 {
            width: 72.18px; /* Change the size as needed */
            height: 72.18px; /* Change the size as needed */
            background-color: #33a8ff; /* Change the color as needed */
        }
        .ellipse-5{
            top: 524px;
            left: 729px;
        }
        /* Add more ellipse classes as needed */


        /* Drawer styles */
        .drawer-icon {
            cursor: pointer;
            display: none; /* Initially hide the drawer icon */
            color: #fff;
            font-size: 24px;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333; /* Change the background color as needed */
            z-index: 1000;
            display: none; /* Initially hide the drawer */
        }

        .drawer a {
            display: block;
            padding: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .drawer a:hover {
            color: #5ac5bf;
        }

        .drawer-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .links {
                display: none; /* Hide the regular links in mobile view */
            }

            .drawer-icon {
                display: block; /* Display the drawer icon in mobile view */
            }

            .drawer a {
                padding: 20px 0; /* Adjust padding for mobile view */
            }
        }
        /* Add styles for language logos and overlay */
        .language-logo {
            position: absolute;
            cursor: pointer;
            z-index: 2;
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .overlay img {
            width: 200px; /* Adjust the size as needed */
            height: 200px; /* Adjust the size as needed */
            border-radius: 50%;
            margin-right: 20px;
        }

        .learn-button {
            padding: 10px 20px;
            background-color: #5ac5bf;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        /* Add styles for the overlay close button */
        .overlay-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            z-index: 2;
        }

        

        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            border-bottom: 2px solid #5ac5bf;
        }

        #projects {
            padding: 40px 20px;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            width: 100%;
            top: 100%;
            z-index: 999;
            transition: top 0.5s ease-in-out;
        }

        .project-card {
            background-color: #333;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 40%; /* Adjust the width as needed */
            display: inline-block; /* Display cards inline */
        }

        #showMoreButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #5ac5bf;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

    <script>
        // JavaScript to handle drawer toggle
        function toggleDrawer() {
            var drawer = document.getElementById("myDrawer");
            drawer.style.display = (drawer.style.display === "block") ? "none" : "block";
        }
        function showOverlay(language) {
            var overlay = document.getElementById("overlay");
            var overlayImage = document.getElementById("overlayImage");
            var learnButton = document.getElementById("learnButton");

            // Set the appropriate logo and URL based on the selected language
            switch (language) {
                case 'php':
                    overlayImage.src = 'php.png'; // Replace with actual path
                    learnButton.href = 'https://www.php.net/';
                    break;
                case 'java':
                    overlayImage.src = 'path/to/java-logo.png'; // Replace with actual path
                    learnButton.href = 'https://www.java.com/';
                    break;
                case 'python':
                    overlayImage.src = 'path/to/python-logo.png'; // Replace with actual path
                    learnButton.href = 'https://www.python.org/';
                    break;
                case 'mern':
                    overlayImage.src = 'path/to/mern-logo.png'; // Replace with actual path
                    learnButton.href = 'https://mern.io/';
                    break;
                // Add more cases for other languages as needed
            }

            overlay.style.display = 'flex';
        }

        // JavaScript to hide overlay
        function hideOverlay() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = 'none';
        }

        window.onscroll = function () {
        var projectsSection = document.getElementById("projects");

        // Adjust the value (e.g., 200) based on your layout
        if (window.scrollY > 200) {
            projectsSection.style.top = "0";
            // projectsSection.style.display = "block"; // No need to toggle display
        } else {
            projectsSection.style.top = "100%";
            // projectsSection.style.display = "none"; // No need to toggle display
        }
};
