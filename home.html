<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustlers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inria Serif-Bold", Helvetica;
            background-color: #0D0C0B;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #5ac5bf; 
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo .text-wrapper {
            -webkit-text-stroke: 1px #ffffff47;
            font-size: 36px;
            font-weight: 700;
            color: #5ac5bf;
            letter-spacing: -0.61px;
            line-height: normal;
            margin-left: 10px; /* Adjust the margin as needed */
        }

        .search {
            position: relative;
            width: 240px;
            display: flex;
            align-items: center;
        }

        .search input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #D9D9D9;
            opacity: 50%;
            color: #fff;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        .search input::placeholder {
            color: #a0a0a0; /* Adjust the color as needed */
        }

        .search i {
            position: absolute;
            right: 10px;
            color: #fff;
        }

        .filter-icon {
            margin-left: 20px;
            cursor: pointer;
            color: #5ac5bf;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #5ac5bf;
        }

        .signup-box {
            background-color: #795547;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .signup-box a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
        }

        .label {
            width: 285px;
            height: 129px;
        }

        .label .welcome-to-the {
            position: relative;
            height: 179px;
            margin-top: 100;
            left: 0;
            -webkit-text-stroke: 1px #ffffff;
            font-family: "Inria Serif-Bold", Helvetica;
            font-weight: 700;
            color: #ffffff;
            font-size: 36px;
            text-align: center;
            letter-spacing: -0.61px;
            line-height: normal;
        }

        .box {
            position: fixed;
            display: flex;
            flex-wrap: wrap;
            opacity: 70%;
            gap: 20px;
            top: 270px; /* Y coordinate */
            left: 50%; /* Centered horizontally */
            transform: translateX(-50%); /* Centered horizontally */
        } 

        .ellipse {
            border-radius: 50%;
            background: linear-gradient(180deg, rgb(175.6, 90, 197) 0%, rgba(92.14, 90, 197, 0) 100%);
        }

        .ellipse-1 {
            width: 270px; /* Change the size as needed */
            height: 270px; /* Change the size as needed */
            background-color: #000000; /* Change the color as needed */
        }

        .ellipse-2 {
            width: 72.18px; /* Change the size as needed */
            height: 72.18px; /* Change the size as needed */
            background-color: #33ff57; /* Change the color as needed */
        }

        .ellipse-3 {
            width: 192.47px; /* Change the size as needed */
            height: 192.47px; /* Change the size as needed */
            background-color: #5733ff; /* Change the color as needed */
        }

        .ellipse-4 {
            width: 72.18px; /* Change the size as needed */
            height: 72.18px; /* Change the size as needed */
            background-color: #33a8ff; /* Change the color as needed */
        }
        /* Add more ellipse classes as needed */


        /* Drawer styles */
        .drawer-icon {
            cursor: pointer;
            display: none; /* Initially hide the drawer icon */
            color: #fff;
            font-size: 24px;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333; /* Change the background color as needed */
            z-index: 1000;
            display: none; /* Initially hide the drawer */
        }

        .drawer a {
            display: block;
            padding: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .drawer a:hover {
            color: #5ac5bf;
        }

        .drawer-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .links {
                display: none; /* Hide the regular links in mobile view */
            }

            .drawer-icon {
                display: block; /* Display the drawer icon in mobile view */
            }

            .drawer a {
                padding: 20px 0; /* Adjust padding for mobile view */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><div class="text-wrapper">Hustlers</div></div>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <div class="filter-icon">
            <i class="fas fa-filter"></i>
        </div>
        <div class="drawer-icon" onclick="toggleDrawer()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Projects</a>
        </div>
        <div class="signup-box">
            <a href="#">Signup</a>
        </div>
    </header>

    <!-- Drawer Content -->
    <div class="drawer" id="myDrawer">
        <div class="drawer-close" onclick="toggleDrawer()">
            <i class="fas fa-times"></i>
        </div>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Projects</a>
        <a href="#">Signup</a>
    </div>

    <main>
        <div class="label">
            <br><br><br>
            <div class="welcome-to-the">Welcome,<br />to<br />the Hustlers page</div>
        </div>
        <div class="box">
            <div class="ellipse ellipse-1"></div>
            <div class="ellipse ellipse-2"></div>
            <div class="ellipse ellipse-3"></div>
            <div class="ellipse ellipse-4"></div>
            <!-- Add more ellipses as needed -->
        </div>
    </main>

    <script>
        // JavaScript to handle drawer toggle
        function toggleDrawer() {
            var drawer = document.getElementById("myDrawer");
            drawer.style.display = (drawer.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
