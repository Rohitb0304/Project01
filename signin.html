<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inria Serif-Bold", Helvetica;
            background-color: #0D0C0B;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 400px;
            box-sizing: border-box;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #D9D9D9;
            color: #fff;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: #a0a0a0;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #5ac5bf;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #4aa298;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
        }

        .switch-form a {
            color: #5ac5bf;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Welcome</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="switch-form">
            <p>Already have an account? <a href="#" id="loginLink">Log In</a></p>
        </div>
    </div>

    <script>
        // JavaScript to handle form switching (Signup to Login)
        document.getElementById("loginLink").addEventListener("click", function() {
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        });
    </script>
</body>
</html>
